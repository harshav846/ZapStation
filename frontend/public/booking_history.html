<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking History</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/booking_history.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Your Booking History</h2>
        <table id="historyTable" style="width:100%; border-collapse: collapse;">
            <thead>
                <tr style="background-color: #f2f2f2;">
                    <th style="border: 1px solid #ddd; padding: 8px;">#</th>
                    <th style="border: 1px solid #ddd; padding: 8px;">Station</th>
                    <th style="border: 1px solid #ddd; padding: 8px;">Charger Type</th>
                    <th style="border: 1px solid #ddd; padding: 8px;">Booking Time</th>
                    <th style="border: 1px solid #ddd; padding: 8px;">Vehicle Type</th>
                    <th style="border: 1px solid #ddd; padding: 8px;">Slots</th>
                    <th style="border: 1px solid #ddd; padding: 8px;">Status</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button onclick="window.location.href='/index_main.html'" style="margin-top: 20px; padding: 10px 15px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">Back to Home</button>
    </div>
</body>
</html>
