<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - EV Charge</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles_login.css">
  <script src="js/loader.js" defer></script>
  <script src="./js/login.js" defer></script>
</head>
<body>
  <div id="loader">
    <div class="spinner"></div>
    <p>Loading...</p>
</div>
  <section id="login">
    <div class="container">
      <h2>Login to Your Account</h2>
      <p id="login-message"></p>
      
      <!-- LOGIN FORM -->
      <form id="login-form" method="POST">
        <input type="text" id="login-input" placeholder="Mobile Number or Email" required>
        <input type="password" id="password" placeholder="Enter your password" required>
        <button type="submit">Login</button>
      </form>

      <!-- OR Divider -->
      <div class="divider">
        <div class="line"></div>
        <span>OR</span>
        <div class="line"></div>
      </div>

      <!-- GUEST LOGIN -->
      <button type="button" id="guest-login-btn" class="btn-guest">
        Continue as Guest
      </button>

      <!-- REGISTER LINK -->
      <p>Don't have an account? <a href="/index_register_otp.html">Register</a></p>
    </div>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const guestBtn = document.getElementById('guest-login-btn');

      if (!guestBtn) return console.error('Guest login button not found!');

      guestBtn.addEventListener('click', async () => {
        try {
          console.log('Guest login button clicked');

          const response = await fetch("https://zapstation.onrender.com/auth/guest/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" }
          });

          const data = await response.json();
          console.log('Guest login response:', data);

          if (!response.ok) throw new Error(data.error || "Guest login failed");

          // Save authentication and guest info
          localStorage.setItem("authToken", data.token);
          localStorage.setItem("isGuest", "true");

          if (data.guestLimits) {
            localStorage.setItem("guestLimits", JSON.stringify(data.guestLimits));
          }

          // Store user info in sessionStorage
          sessionStorage.setItem("userData", JSON.stringify({ ...data.user, isGuest: true }));

          alert("Welcome Guest! You can explore with limited functionality.");
          window.location.href = data.redirect || "/index_main.html";

        } catch (error) {
          console.error("Guest Login Error:", error);
          alert(error.message || "Server error during guest login. Please try again.");
        }
      });
    });
  </script>

  <style>
    /* Simple inline styling for OR divider & guest button */
    .divider { display: flex; align-items: center; margin: 20px 0; }
    .divider .line { flex: 1; height: 1px; background: #ccc; }
    .divider span { padding: 0 15px; color: #666; }
    .btn-guest { width: 100%; padding: 12px; background-color: #6c757d; color: white; border: none; border-radius: 25px; font-weight: bold; cursor: pointer; transition: background-color 0.3s; }
    .btn-guest:hover { background-color: #5a6268; }
  </style>
</body>
</html>
